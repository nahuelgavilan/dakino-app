version: '3.8'

services:
  # Frontend - React + Vite con hot-reload
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dakino-frontend
    ports:
      - "3100:3000"  # Puerto único para Dakino
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - ./index.html:/app/index.html
      - ./vite.config.ts:/app/vite.config.ts
      - ./tailwind.config.js:/app/tailwind.config.js
      - ./postcss.config.js:/app/postcss.config.js
      - ./tsconfig.json:/app/tsconfig.json
      - ./tsconfig.app.json:/app/tsconfig.app.json:ro
      - ./tsconfig.node.json:/app/tsconfig.node.json:ro
    environment:
      - VITE_SUPABASE_URL=http://localhost:8100
      - VITE_SUPABASE_ANON_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0
      - VITE_SUPABASE_STORAGE_BUCKET=product-images
    networks:
      - dakino-network
    depends_on:
      - kong
    restart: unless-stopped

  # Supabase Studio - UI para administrar Supabase
  studio:
    image: supabase/studio:20240729-ce42139
    container_name: dakino-studio
    ports:
      - "54423:3000"  # Puerto único para Dakino Studio
    environment:
      SUPABASE_URL: http://kong:8000
      STUDIO_PG_META_URL: http://meta:8080
      SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0
      SUPABASE_SERVICE_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImV4cCI6MTk4MzgxMjk5Nn0.EGIM96RAZx35lJzdJsyH-qQwv8Hdp7fsn3W0YpN81IU
    networks:
      - dakino-network
    depends_on:
      - meta
    restart: unless-stopped

  # Kong - API Gateway
  kong:
    image: kong:2.8.1
    container_name: dakino-kong
    ports:
      - "8100:8000"  # Puerto único para Dakino Kong
      - "8543:8443"  # Puerto único para Dakino Kong HTTPS
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /var/lib/kong/kong.yml
      KONG_DNS_ORDER: LAST,A,CNAME
      KONG_PLUGINS: request-transformer,cors,key-auth,acl
      KONG_NGINX_PROXY_PROXY_BUFFER_SIZE: 160k
      KONG_NGINX_PROXY_PROXY_BUFFERS: 64 160k
    volumes:
      - ./supabase/kong.yml:/var/lib/kong/kong.yml:ro
    networks:
      - dakino-network
    depends_on:
      - auth
      - rest
      - realtime
      - storage
    restart: unless-stopped

  # Auth - GoTrue (Supabase Auth)
  auth:
    image: supabase/gotrue:v2.143.0
    container_name: dakino-auth
    ports:
      - "9100:9999"  # Puerto único para Dakino Auth
    environment:
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      API_EXTERNAL_URL: http://kong.orb.local:8100
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgres://supabase_auth_admin:postgres@db:5432/postgres?search_path=auth
      GOTRUE_SITE_URL: http://localhost:3100
      GOTRUE_URI_ALLOW_LIST: "http://localhost:3100,http://frontend.orb.local:3100"
      GOTRUE_DISABLE_SIGNUP: "false"
      GOTRUE_JWT_ADMIN_ROLES: service_role
      GOTRUE_JWT_AUD: authenticated
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
      GOTRUE_JWT_EXP: 3600
      GOTRUE_JWT_SECRET: super-secret-jwt-token-with-at-least-32-characters-long
      GOTRUE_EXTERNAL_EMAIL_ENABLED: "true"
      GOTRUE_MAILER_AUTOCONFIRM: "true"
      GOTRUE_SMTP_ADMIN_EMAIL: admin@dakino.local
      GOTRUE_SMTP_HOST: inbucket
      GOTRUE_SMTP_PORT: 2500
      GOTRUE_SMTP_SENDER_NAME: Dakino
      GOTRUE_MAILER_URLPATHS_INVITE: /auth/v1/verify
      GOTRUE_MAILER_URLPATHS_CONFIRMATION: /auth/v1/verify
      GOTRUE_MAILER_URLPATHS_RECOVERY: /auth/v1/verify
      GOTRUE_MAILER_URLPATHS_EMAIL_CHANGE: /auth/v1/verify
    networks:
      - dakino-network
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # REST - PostgREST
  rest:
    image: postgrest/postgrest:v12.0.1
    container_name: dakino-rest
    ports:
      - "3101:3000"  # Puerto único para Dakino REST
    environment:
      PGRST_DB_URI: postgres://authenticator:postgres@db:5432/postgres
      PGRST_DB_SCHEMAS: public,storage,graphql_public
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: super-secret-jwt-token-with-at-least-32-characters-long
      PGRST_DB_USE_LEGACY_GUCS: "false"
      PGRST_APP_SETTINGS_JWT_SECRET: super-secret-jwt-token-with-at-least-32-characters-long
      PGRST_APP_SETTINGS_JWT_EXP: 3600
    networks:
      - dakino-network
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # Realtime
  realtime:
    image: supabase/realtime:v2.25.50
    container_name: dakino-realtime
    ports:
      - "4100:4000"  # Puerto único para Dakino Realtime
    environment:
      PORT: 4000
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: supabase_admin
      DB_PASSWORD: postgres
      DB_NAME: postgres
      DB_AFTER_CONNECT_QUERY: 'SET search_path TO _realtime'
      DB_ENC_KEY: supabaserealtime
      API_JWT_SECRET: super-secret-jwt-token-with-at-least-32-characters-long
      FLY_ALLOC_ID: fly123
      FLY_APP_NAME: realtime
      SECRET_KEY_BASE: UpNVntn3cDxHJpq99YMc1T1AQgQpc8kfYTuRgBiYa15BLrx8etQoXz3gZv1/u2oq
      ERL_AFLAGS: -proto_dist inet_tcp
      ENABLE_TAILSCALE: "false"
      DNS_NODES: "''"
    networks:
      - dakino-network
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # Storage - Supabase Storage
  storage:
    image: supabase/storage-api:v0.43.11
    container_name: dakino-storage
    ports:
      - "5100:5000"  # Puerto único para Dakino Storage
    environment:
      ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0
      SERVICE_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImV4cCI6MTk4MzgxMjk5Nn0.EGIM96RAZx35lJzdJsyH-qQwv8Hdp7fsn3W0YpN81IU
      POSTGREST_URL: http://rest:3000
      PGRST_JWT_SECRET: super-secret-jwt-token-with-at-least-32-characters-long
      DATABASE_URL: postgres://supabase_storage_admin:postgres@db:5432/postgres
      FILE_SIZE_LIMIT: 52428800
      STORAGE_BACKEND: file
      FILE_STORAGE_BACKEND_PATH: /var/lib/storage
      TENANT_ID: stub
      REGION: stub
      GLOBAL_S3_BUCKET: stub
      ENABLE_IMAGE_TRANSFORMATION: "true"
      IMGPROXY_URL: http://imgproxy:5001
    volumes:
      - storage-data:/var/lib/storage
    networks:
      - dakino-network
    depends_on:
      db:
        condition: service_healthy
      rest:
        condition: service_started
    restart: unless-stopped

  # Image Proxy para transformaciones de imagen
  imgproxy:
    image: darthsim/imgproxy:v3.8.0
    container_name: dakino-imgproxy
    ports:
      - "5101:5001"  # Puerto único para Dakino Imgproxy
    environment:
      IMGPROXY_BIND: ":5001"
      IMGPROXY_LOCAL_FILESYSTEM_ROOT: /
      IMGPROXY_USE_ETAG: "true"
      IMGPROXY_ENABLE_WEBP_DETECTION: "true"
    volumes:
      - storage-data:/var/lib/storage
    networks:
      - dakino-network
    restart: unless-stopped

  # Meta - Metadata API
  meta:
    image: supabase/postgres-meta:v0.80.0
    container_name: dakino-meta
    ports:
      - "8180:8080"  # Puerto único para Dakino Meta
    environment:
      PG_META_PORT: 8080
      PG_META_DB_HOST: db
      PG_META_DB_PORT: 5432
      PG_META_DB_NAME: postgres
      PG_META_DB_USER: supabase
      PG_META_DB_PASSWORD: postgres
    networks:
      - dakino-network
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # PostgreSQL Database
  db:
    image: supabase/postgres:15.1.0.147
    container_name: dakino-db
    ports:
      - "54422:5432"  # Puerto único para Dakino PostgreSQL
    environment:
      POSTGRES_HOST: /var/run/postgresql
      PGPORT: 5432
      POSTGRES_PORT: 5432
      PGPASSWORD: postgres
      POSTGRES_PASSWORD: postgres
      PGDATABASE: postgres
      POSTGRES_DB: postgres
      JWT_SECRET: super-secret-jwt-token-with-at-least-32-characters-long
      JWT_EXP: 3600
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./database/00-init-roles.sql:/docker-entrypoint-initdb.d/00-init-roles.sql:ro
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    networks:
      - dakino-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Inbucket - Mail catcher para testing
  inbucket:
    image: inbucket/inbucket:stable
    container_name: dakino-inbucket
    ports:
      - "54424:9000"  # Puerto único Web UI para Dakino
      - "54425:2500"  # Puerto único SMTP para Dakino
    networks:
      - dakino-network
    restart: unless-stopped

networks:
  dakino-network:
    driver: bridge

volumes:
  db-data:
    driver: local
  storage-data:
    driver: local
